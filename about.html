<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>About</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1d1d21;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .flexnav {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            position: relative;
            margin-top: 20px;
        }

        .backP {
            position: absolute;
            right: 15px;
            top: 9px;
        }

        .besm {
            color: #ffffff; 
            font-size: 25px;
            text-align: center;
        }

        .Logo {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .flexbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            background-color: #dd9839;
            border-radius: 25px;
            color: #ffffff;
            padding: 20px;
            margin-top: 20px;
        }

        .parHead {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .parCont {
            font-size: 17px;
            text-align: justify;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
        }

        .icons button {
            background: none;
            border: none;
            color: #ffffff;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icons i {
            font-size: 3em;
        }

        .icons .divider {
            width: 100%;
            height: 4px;
            border-radius: 25px;
            background-color: #ffffff;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="flexnav">
        <div class="besm"><i>بسم الله الرحمن الرحيم</i></div>
        <div class="backP" onclick="closeAndGoBack();"><button style="padding: 0; border: none; background: none; color: #ffffff;"><i class="fa-solid fa-circle-xmark fa-2xl" style="color: #ffffff;"></i></button></div>
    </div>

    <div class="Logo"><img src="https://i.ibb.co/mGmNSp6/Logo.png" style="height: 150px; width: 230px;"></div>
    
    <div class="flexbox">
        <div class="parHead">تعريف بإذاعة على ضفاف القرآن</div>
        <div class="parCont" dir="rtl">
            إذاعة على ضفاف القرآن .. غير ربحية، انطلقت في (2023 م. - 1445 هـ.) ننشر تلاوات مشاهير القرّاء، وتفاسير صوتية، بدون إعلانات، بدون برامج حوارية، بدون اتصالات من مستمعين، بدون ابتهالات وأناشيد، تلاوات وتفاسير فقط. على مدار الساعة، طوال أيام الأسبوع.
        </div>
        <div class="icons">
            <button onclick="openIG()"><i class="fa-brands fa-instagram"></i></button>
            <button id="openTiktok"><i class="fa-brands fa-tiktok"></i></button>
            <button onclick="openYouTubeChannel()"><i class="fa-brands fa-youtube"></i></button>
            <div class="divider"></div>
            <button><i class="fa-brands fa-google-play"></i></button>
            <button><i class="fa-brands fa-paypal"></i>PayPal</button>
            <button id="openPatreon"><i class="fa-brands fa-patreon"></i>Patreon</button>
            <div class="divider"></div>
            <button onclick="openzeno()" style="margin-top: 20px;"><img src = "zeno.svg"/><div></div></button>
            <button onclick="openAppRadioFM()"><img src = "https://i.ibb.co/HXj6wh2/rfmbrandimg.png" style="height: 30px;"/></button>
        </div>
    </div>
    
    <script>
        function closeAndGoBack() {
            window.close();
            history.back();
        }

        function openIG() {
    var appUrl = 'instagram://user?username=adqfm_';
    var webUrl = 'https://www.instagram.com/adqfm_/';

    // Attempt to open the Instagram app
    window.location = appUrl;

    // Fallback to web URL if the app is not installed
    setTimeout(function() {
        window.open(webUrl, '_blank');
    }, 1000); // Adjust the timeout as needed
}

 document.getElementById('openTiktok').addEventListener('click', function() {
            // Define the TikTok URL scheme for the profile
            var tiktokUrlScheme = 'intent://www.tiktok.com/@adqfm_#Intent;package=com.zhiliaoapp.musically;scheme=https;end';

            // Try to open the TikTok app
            window.location.href = tiktokUrlScheme;
            
            // Fallback to the web URL in case the app is not installed
            setTimeout(function() {
                window.location.href = 'https://www.tiktok.com/@adqfm_';
            }, 1500);
        });

function openYouTubeChannel() {
    // The YouTube channel URL
    var webUrl = "https://www.youtube.com/@ADQfm_";
    // The YouTube app URL (with the correct channel ID)
    var appUrl = "vnd.youtube:@ADQfm_";

    // Check if the user is on a mobile device
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        // Try to open the YouTube app
        window.location = appUrl;

        // Fallback to web URL after a delay
        setTimeout(function() {
            window.location = webUrl;
        }, 500);
    } else {
        // Open the web URL on desktop
        window.location = webUrl;
    }
}

document.getElementById('openPatreon').addEventListener('click', function() {
            // Define the Patreon URL
            var patreonUrl = 'https://patreon.com/ala_dhefe_alquraan?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink';

            // Create a link element
            var a = document.createElement('a');
            a.href = patreonUrl;

            // Set the target to open the app if installed
            a.setAttribute('target', '_blank');

            // Append the link to the body
            document.body.appendChild(a);

            // Click the link
            a.click();

            // Remove the link after clicking
            document.body.removeChild(a);
        });
        
function openzeno() {
    var webUrl = 'https://zeno.fm/radio/adqfm-athaaat-aaly-dfaf-alkran/';

    // Open the web URL (Zeno.fm does not have a custom URL scheme)
    window.open(webUrl, '_blank');
}

function openAppRadioFM() {
    var webUrl = 'https://appradiofm.com/radio/Ala-Dhefef-Al-Quraan-Cario-Cairo-EG-8mnwy';

    // Open the web URL (AppRadioFM does not have a custom URL scheme)
    window.open(webUrl, '_blank');
}


    </script>
</body>
</html>
